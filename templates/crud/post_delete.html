{% extends 'blog/base.html' %}

{% block title %} Confirm delete post {% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-7 col-sm-12">
        <form action="" method="post">
            {% csrf_token %}
            <h3 class="text-uppercase">Ushbu postni o'chirishni istaysizmi?</h3>
            <h3>
                <b>Post:</b>  <strong class="text-danger">{{post.title}}</strong>
            </h3>
            <p>
                Published time: <span class="fst-italic">{{ post.published_at }}</span> <br><br>
                <strong>{{ post.text | truncatewords:50 }}</strong>
            </p>
            <button type="submit" class="btn btn-outline-danger">Ha</button>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-primary">Yo'q</a>
        </form>
    </div>
</div>
{% endblock %}
