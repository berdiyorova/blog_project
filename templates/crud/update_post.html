{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update Post {% endblock %}

{% block content %}
        <div class="row m-5">
            <div class="col-7 p-5">
                <h3 class="text-uppercase">Postni tahrirlash</h3>
                <form action="{% url 'update_post' post.id %}" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-outline-success me-0" type="submit">Saqlash</button>
                </form>
            </div>
        </div>
{% endblock %}
